<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <title>Opacity 光電與鹽田生態共存？ </title>
</head>

<body>

    <div style="height:700vh;">
        <img src="https://i.imgur.com/OZkk4K9.png" class="opa img-fluid earth-img" data-seq=1
            style="z-index:100; object-fit: cover;">
        <img src="https://i.imgur.com/akg5bF6.png" class="opa img-fluid earth-img" data-seq=2
            style="z-index:99; object-fit: cover;">
        <img src="https://i.imgur.com/OZkk4K9.png" class="opa img-fluid earth-img" data-seq=3
            style="z-index:98; object-fit: cover;">
        <img src="https://i.imgur.com/HvCr5aO.png" class="opa img-fluid earth-img" data-seq=4
            style="z-index:97; object-fit: cover;">
        <img src="https://i.imgur.com/OZkk4K9.png" class="opa img-fluid earth-img" data-seq=5
            style="z-index:94; object-fit: cover;">
        <img src="https://i.imgur.com/KTlSTPH.png" class="opa img-fluid earth-img" data-seq=6
            style="z-index:93; object-fit: cover;">

    </div>
    <div style="height:200vh;background-image: linear-gradient(white, black);"></div>
    
    <div id="banner" style="height:100vh; padding: 20%;">
        <h1><strong>光電與鹽田生態共存？</strong></h1>
        <h3>疫擁護與反對者 共同用21年環境監測找答案</h3>
    </div>
    <div class="row">
        <div id="bg-img" class="col-6 sticky-top" style="height:100vh">
        </div>
        <div class="col-6" style="background-color:#ccc;height:400vh">
            <div class="maploc" data-bgpos="10% 10%" style="height:100vh;background-color:#AAA"></div>
            <div class="maploc" data-bgpos="30% 40%" style="height:100vh;background-color:#BBB"></div>
            <div class="maploc" data-bgpos="40% 20%" style="height:200vh;background-color:#CCC"></div>
        </div>
    </div>
    <div style="height:100vh;background-color: #333"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script>
        var winh = $(window).height();
        $(window).scroll(function () {
            var scrolled = $(document).scrollTop();

            // scroll to change opacity
            $(".opa").each(function () {
                var opRange = $(this).parent().height() / 5;
                $(this).css({
                    opacity: ($(this).data("seq") * opRange - scrolled) / opRange
                });
            });

            // splotlight on specific part of a large image
            $(".maploc").each(function () {
                var thispos = $(this).offset().top;
                var thish = $(this).height();
                if (scrolled >= thispos && scrolled < thispos + thish) {
                    $("#bg-img").css({
                        "background-position": $(this).data("bgpos")
                    });
                }
            });
        });
    </script>
</body>

</html>
