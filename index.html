<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Progress bar</title>
</head>

<body>
    <script>
        var winh = $(window).height();
        $(window).scroll(function () {
            var scrolled = $(document).scrollTop();

            // scroll to change opacity
            $(".opa").each(function () {
                var opRange = $(this).parent().height() / 5;
                $(this).css({
                    opacity: ($(this).data("seq") * opRange - scrolled) / opRange
                });
            });

            // splotlight on specific part of a large image
            $(".maploc").each(function () {
                var thispos = $(this).offset().top;
                var thish = $(this).height();
                if (scrolled >= thispos && scrolled < thispos + thish) {
                    $("#bg-img").css({
                        "background-position": $(this).data("bgpos")
                    });
                }
            });
        });
    </script>
    <div style="height:300vh;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2006.jpg" class="opa img-fluid earth-img" data-seq=1
            style="z-index:99;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2010.jpg" class="opa img-fluid earth-img" data-seq=2
            style="z-index:98;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2012.jpg" class="opa img-fluid earth-img" data-seq=3
            style="z-index:97;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2015.jpg" class="opa img-fluid earth-img" data-seq=4
            style="z-index:96;">
        <img src="https://p4css.github.io/webScroll/images/Linpen2019.jpg" class="opa img-fluid earth-img" data-seq=5
            style="z-index:95;">

    </div>
    <div style="height:100vh;background-color: #333"></div>
    <div class="row">
        <div id="bg-img" class="col-6 sticky-top" style="height:100vh">
        </div>
        <div class="col-6" style="background-color:#ccc;height:400vh">
            <div class="maploc" data-bgpos="10% 10%" style="height:100vh;background-color:#AAA"></div>
            <div class="maploc" data-bgpos="30% 40%" style="height:100vh;background-color:#BBB"></div>
            <div class="maploc" data-bgpos="40% 20%" style="height:200vh;background-color:#CCC"></div>
        </div>
    </div>
    <div style="height:100vh;background-color: #333"></div>
</body>

</html>
